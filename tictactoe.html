<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"
/>
    <title>React Tic-Tac Toe</title>

    <link rel="stylesheet" href="./tictactoeStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script> -->

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="./tictactoe.js" defer type="text/babel"></script>
    <script src="./checkWinner.js" defer type="text/babel"></script>

  </body>
</html>
